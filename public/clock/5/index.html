<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <title>Flip Clock</title>

<body style="width:100vw; height:100vh">
  
<div style="width:100%; height:100%; text-align:center; margin:60px auto 0px auto">
  <div class="fx_date" style="color: white; font-size: 2rem;"></div>
    <div class="clock flip-clock-wrapper" style="display:block; margin-left:20px">

        <ul class="flip  play">

              </div>
              <div class="down">
                <div class="shadow"></div>
                <div class="inn">1</div>
              </div>
            </a></li>

              </div>

        </ul>

        </ul><span class="flip-clock-divider "><span class="flip-clock-label"></span><span

              </div>
              <div class="down">

                <div class="inn">0</div>
              </div>

          <li class="flip-clock-active"><a href="#">
              <div class="up">
                <div class="shadow"></div>
                <div class="inn">1</div>
              </div>
              <div class="down">

        </ul>
        <ul class="flip-clock-meridium">
          <li><a href="#">PM</a></li>
        </ul>
    </div>
</div>
</body>
<script >
    (function() {
  var clock;

  $(document).ready(function() {
    clock = $(".clock").FlipClock({
      clockFace: "TwelveHourClock"
    });
  });
})();


var months = [
      "January",
      "February",
      "March",
      "April",
      "May",
      "June",
      "July",
      "August",
      "September",
      "October",
      "November",
      "December"
    ];

    var dateObj = new Date();
    var month = dateObj.getUTCMonth(); //months from 1-12
    var day = dateObj.getUTCDate();
    var year = dateObj.getUTCFullYear();

    newdate = day + "-" + months[month] + "-" + year;

    $(".fx_date").html(newdate);
</script>
